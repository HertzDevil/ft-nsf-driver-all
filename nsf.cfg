MEMORY {
            ZP: 	start = $00, 	size = $100, type = rw, file = "";
            RAM: 	start = $200, 	size = $600, type = rw, file = "";
            HDR: 	start = $8000, 	size = $8080, type = ro, file = %O;
            PRG: 	start = $8080, 	size = $8F80, type = rw, file = %O;
       }
SEGMENTS {
            ZEROPAGE: 	load = ZP,  type = zp;
            BSS: 		load = RAM, type = bss, define = yes;
            HEADER: 	load = HDR, type = ro;
            CODE: 		load = PRG, type = rw, start = $8080;
            MUSIC: 		load = PRG, type = rw, start = $8B00;
            DPCM: 		load = PRG, type = rw, start = $C000;
         }
