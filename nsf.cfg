MEMORY {
            ZP: 	start = $00, 	size = $100, type = rw, file = "";
            RAM: 	start = $400, 	size = $400, type = rw, file = "";
            HDR: 	start = $7F80, 	size = $80, type = ro, file = %O;
            HDRNES:	start = $7FF0, 	size = $10, type = ro, file = %O;
            PRG: 	start = $8000, 	size = $8000, type = rw, file = %O;
       }
SEGMENTS {
            ZEROPAGE: 	load = ZP,  type = zp;
            BSS: 		load = RAM, type = bss, define = yes;
            HEADER: 	load = HDR, type = ro;
            NESHEADER: 	load = HDRNES, type = ro;
            CODE: 		load = PRG, type = rw, start = $8000;
            MUSIC: 		load = PRG, type = rw, start = $8E80;
            DPCM:		load = PRG, type = rw, start = $C000;
            VECTORS:	load = PRG, type = rw, start = $FFFA;
         }
